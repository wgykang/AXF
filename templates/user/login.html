{% extends 'base_user.html' %}
{% load static %}

{% block css %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'axf/user/css/user_login.css' %}">
{% endblock %}


{% block content %}
    <div id="user_login" class="container">
        <form action="{% url 'axf:login' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputUsername">用户名</label>
                <input type="text" class="form-control" id="exampleInputUsername" name="u_username" placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword">密码</label>
                <input type="password" class="form-control" id="exampleInputPassword" name="u_password"
                       placeholder="请输入密码">
            </div>
            <button type="submit" class="btn btn-success btn-block">登录</button>
        </form>
    </div>
{% endblock %}
